<div class="modal-header">
  <h3 class="modal-title">Add new phrase</h3>
</div>
<div class="modal-body">
  <form ng-submit="submit()">
    <div class="form-group">
      <label>English</label>
      <textarea class="form-control" ng-model="newPhrase.english" row="3" required/></textarea>
    </div>
    <div class="form-group">
      <label>Japanese</label>
      <textarea class="form-control" ng-model="newPhrase.japanese" row="3" required/></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="submit()">Submit</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
