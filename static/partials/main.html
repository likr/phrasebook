<div>
  <p class="text-right"><a href="/api/auth/logout">Logout</a></p>
  <div>
    <h2>New Phrase</h2>
    <form ng-submit="submit()">
      <div class="form-group">
        <label>English</label>
        <textarea class="form-control" ng-model="newPhrase.english" row="3" required/></textarea>
      </div>
      <div class="form-group">
        <label>Japanese</label>
        <textarea class="form-control" ng-model="newPhrase.japanese" row="3" required/></textarea>
      </div>
      <input class="btn btn-default" type="submit" value="Submit">
    </form>
  </div>
  <div>
    <h2>Phrases</h2>
    <div ng-repeat="phrase in phrases" class="phrase">
      <p>{{phrase.english}}</p>
      <p>{{phrase.japanese}}</p>
    </div>
  </div>
</div>
