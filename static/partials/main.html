<div>
  <div>
    <form class="main-form row">
      <div class="form-group col-xs-12 col-sm-4">
        <input type="search" class="form-control" ng-model="search" placeholder="Search">
      </div>
      <div class="form-group col-xs-12 col-sm-4 col-sm-offset-4">
        <a class="btn btn-default btn-block" ng-click="openDialog()">Add new phrase</a>
      </div>
    </form>
  </div>
  <div ng-repeat="phrase in phrases | filter:search | orderBy:'createdAt':true" class="phrase">
    <p class="created-at text-right">{{phrase.createdAt | date:'yyyy/MM/dd HH:mm:ss'}}</p>
    <p class="japanese">{{phrase.english}}</p>
    <p class="english">{{phrase.japanese}}</p>
  </div>
</div>
